<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carson</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/rooms.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <script src="../js/rooms.js"></script>
</head>

<body>
    
    <div class="loader">
        <img src="../img/logofinal.png" style="width: 25%; height:auto;">
    </div>
    
    <div id="overlay">
        <div class="cross row col-md-12 text-right" onclick="closeOverlay()">
            <i class="fa fa-times fa-3x"></i>
        </div>
        <center class="row col-md-12"><h1>Check-in</h1></center>
        <form action="" class="col-md-6 col-md-offset-3" id="form" >
            <div class="form-group">
                <label for="room">Room number:</label>
                <input type="text" class="form-control" id="roomnumber">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" id="mobile">
            </div>
            <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>

            <center><button onclick="addRoom()" class="btn btn-default">Submit</button></center>
        </form>
          
    </div>

    <nav class="navbar navbar-inverse always-open">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Brand</a>
            <button type="button" class="navbar-toggle" 
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="chat-interface.html">Chats</a></li>
                
                <li class="active"><a href="rooms.html">Rooms</a></li>
    
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <div class="container col-xs-12">

        <div class="checkin-div col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12" style="margin-top:10vh">
            <h1 class="col-md-12 text-center" >                 
              Rooms
            </h1>

            <br>
            
              <button onclick="checkin()" class="col-md-2 col-md-offset-5 col-xs-4 col-xs-offset-4 btn btn-primary">Check In</button>
            
        </div>

        <div class="col-md-6 col-md-offset-3 col-xs-12" style="margin-top:5vh">
            <div class="table-responsive">
                <table class="table" >

                    <thead>
                        <tr>
                            <th id="index">#</th>
                            <th id="room">Room number</th>
                            <th id="checkout"  >Check out</th>
                        </tr>
                    </thead>

                    <tbody id="thetable">
                    </tbody>

                </table>
            </div>
        </div>
    </div>

</body>

</html>
